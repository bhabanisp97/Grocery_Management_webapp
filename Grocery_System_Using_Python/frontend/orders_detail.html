<head>
	
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://www.pngitem.com/pimgs/m/187-1872188_red-shopping-cart-png-transparent-png.png" rel="icon" type="image/ico">
  <link media="all" type="text/css" rel="stylesheet" href=".\gms.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body class="tooltips">
	<div class="container">
		<nav class="navbar" id="nav">
            <div class="container-fluid">
		     <div class="navbar-header">
		           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" id="tog">
		            <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                   </button>
                <a class="navbar-brand" href=".\gsms.html"><span class="glyphicon glyphicon-shopping-cart" id="groce">GroceryHub</span></a>
            </div>
		        <div class="collapse navbar-collapse" id="myNavbar">
		    	    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href=".\gsms.html" class="glyphicon glyphicon-home" title="Home" id="ho"></a></li>
                        <li class="dropdown">
                    	   <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="mor">more option
                    		<span class="caret"></span></a>
                    		<ul class="dropdown-menu">
                    			<li ><a href=".\gsms.html" title="Manage product">Manage product <span class="glyphicon glyphicon-th-list"></span></a></li>
                                <li><a href=".\order.html" title="Orders">orders <span class="glyphicon glyphicon-th-large"></span></a></li>
                            </ul>
                         </li>
                         <li><a href="#" id="ab">About</a></li>
                    </ul>
               </div>
	      </div>
     </nav>	
     <div class="right content-page">
        <div class="body content rows scroll-y">
            <form action="">
                <div class="box-info full" id="taskFormContainer">
                    <h2><span id="pro">New Order</span>
                        <input name="customerName" id="customerName" type="text" class="form-control" placeholder="Customer Name" style="max-width:230px; float: right;margin-top: -11px">
                    </h2>
                    <div class="row" style="margin-bottom: 5px;margin-top: -10px;">
                        <div class="col-sm-12">
                            <div class="col-sm-4">
                                <label >Product</label>
                            </div>
                            <div class="col-sm-3">
                                <label >Price</label>
                            </div>
                            <div class="col-sm-2">
                                <label >Quantity</label>
                            </div>
                            <div class="col-sm-3">
                                <label>Total</label>
                                <button class="btn btn-sm btn-primary pull-right" style="margin-top: -5px" type="button" id="addMoreButton">Add More
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="product-box-extra" id="itemsInOrder">

                </div>

                <div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="box-info full p-3 mb-3 mt-0">
                                <div class="col-sm-9 text-right">
                                    <span><b>Total</b></span>
                                </div>
                                <div class="col-sm-3">
                                    <b><input id="product_grand_total" name="product_grand_total" class="product-grand-total" value="0.0"></input> Rs</b>
                                    <button class="btn btn-sm btn-primary pull-right" type="button" id="saveOrder">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="product-box hidden">
                <div class="row product-item">
                    <div class="col-sm-12">
                        <div class="box-info full p-3 mb-3 mt-0">
                            <div class="col-sm-4">
                                <select name="product" class="form-control cart-product" style="max-width: 250px"></select>
                            </div>
                            <div class="col-sm-3">
                                <input id="product_price" name="product_price" class="product-price" value="0.0"></input>
                            </div>
                            <div class="col-sm-2">
                                <input name="qty" type="number" min="1" placeholder="" class="form-control product-qty" value="1" style="max-width: 100px">
                            </div>
                            <div class="col-sm-3">
                                <input id="item_total" name="item_total" class="product-total"></input><span> Rs</span>
                                <button class="btn btn-sm btn-danger pull-right remove-row" type="button">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
